<section>
    <div class="row" >
        <div   class="col-12">
            <div class="x_panel" >
                <div class="x_title" >
                <h5> Realtime data Time Series <small> Stock changes </small></h5>
                </div>
                <div class="x_content">  
                    <div #chart2 class="chart"  >
                        <!-- Chart will appear here -->
                      </div>
                  </div>
        </div></div>
             
             
    </div> 



  <div class="row" >

      <div   class="col-lg-6 col-sm-12">
          <div class="x_panel" >
              <div class="x_title" >
              <h5> Animated chart <small>Stock prices </small></h5>
              </div>
              <div class="x_content">
                  <div #chart3 class="chart"  >
                      <!-- Chart will appear here -->
                    </div>
                </div>
          </div> </div> 

  <div   class="col-lg-6 col-sm-12">
      <div class="x_panel" >
          <div class="x_title" >
          <h5> Circular Gauge Chart </h5>
          </div>
          <div class="x_content">  
            
            <div class="alert text-danger" *ngIf="(speed.errors?.required && speed.touched) || error "> Enter number Between 0 , 180   </div>
              <form class="form-inline" #f = "ngForm" name="f" (ngSubmit) = "circularChart(f.value.speed)">

                  <div class="form-group">
                  
                     <input type="text" name = "speed" #speed = "ngModel"  ngModel class="form-control mr-sm-2 mb-2" id=""
                      placeholder="Enter speed from 0 to 180"  required  >
                   <button class="btn btn-info mb-2" > Set Speed </button>
                 
                    </div>
                
                
                
                </form>
                
                <div #chart class="chart"  >
                  <!-- Chart will appear here -->
                </div>
                
</div></div>
  </div>


       

  
  </div>


        
  </section>
